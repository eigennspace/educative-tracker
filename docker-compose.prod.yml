services:
  backend:
    ports: !override []
    expose:
      - "4000"
    environment:
      EXPOSE_RESET_TOKEN: "false"
      FRONTEND_ORIGIN: http://localhost:8080
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q -O - http://localhost:4000/api/health | grep -q '"ok":true'
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

  frontend:
    depends_on:
      backend:
        condition: service_healthy
        required: true
